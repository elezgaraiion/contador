<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NO DEBERÍAS ESTAR VIENDO ESTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: bgFlash 0.15s infinite alternate;
    }

    #container {
      animation: violentShake 0.05s infinite;
    }

    #milliseconds {
      font-size: 10vw;
      font-weight: 900;
      letter-spacing: -0.08em;
      animation: glitch 0.2s infinite;
    }

    #label {
      margin-top: 10px;
      font-size: 2.5vw;
      opacity: 0.7;
      animation: flicker 0.12s infinite;
    }

    #percentage {
      font-size: 2vw;
      margin-top: 5px;
      color: #88ff00;
      opacity: 0.8;
      animation: flicker 0.15s infinite;
    }

    @keyframes bgFlash {
      0% { background: #000; }
      50% { background: #200000; }
      100% { background: #000; }
    }

    @keyframes violentShake {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(3px,-3px) rotate(0.5deg); }
      50% { transform: translate(-3px,3px) rotate(-0.5deg); }
      75% { transform: translate(2px,2px) rotate(0.3deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    @keyframes glitch {
      0% { transform: translate(0); color: #00ff88; }
      20% { transform: translate(-4px,2px); color: #ff0033; }
      40% { transform: translate(4px,-2px); color: #ffffff; }
      60% { transform: translate(-2px,4px); color: #ff8800; }
      80% { transform: translate(2px,-4px); color: #ff0033; }
      100% { transform: translate(0); color: #00ff88; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.1; }
      100% { opacity: 1; }
    }

    .panic {
      color: #ff0033;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    @media (max-width: 600px) {
      #milliseconds { font-size: 16vw; }
      #label { font-size: 4vw; }
      #percentage { font-size: 3vw; }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="milliseconds">0</div>
    <div id="label">NO SE PUEDE DETENER</div>
    <div id="percentage">0.000000%</div>
  </div>

  <script>
    // VIERNES 13 FEBRERO 2026 – 10:00 ESPAÑA
    const targetDate = new Date("2026-02-27T08:45:00Z").getTime();
    const startDate = Date.now();

    const msEl = document.getElementById("milliseconds");
    const labelEl = document.getElementById("label");
    const pctEl = document.getElementById("percentage");

    const messages = [
      "ALGUIEN SE VA",
      "OTROS SE QUEDAN",
      "NO ES JUSTO",
      "EL TIEMPO NO ESPERA",
      "YA LO SABÍAS",
      "SE ACABA",
      "MÍRALO BAJAR",
      "NO PUEDES HACER NADA",
      "SE VAN SIN TI",
      "ESTO ES REAL"
    ];

    function updateCounter() {
      const now = Date.now();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;

      // Aceleración psicológica
      const chaos = Math.floor(Math.random() * 5000);
      msEl.textContent = Math.max(0, diff - chaos);

      // Mensajes aleatorios
      labelEl.textContent = messages[Math.floor(Math.random() * messages.length)];

      // Porcentaje transcurrido con muchísimas decimales
      let totalDuration = targetDate - startDate;
      let elapsed = now - startDate;
      let pct = (elapsed / totalDuration) * 100;
      pctEl.textContent = pct.toFixed(6) + "%"; // 6 decimales mínimo, cambia constantemente

      // Modo pánico visual
      if (diff < 1000 * 60 * 60 * 24) {
        msEl.classList.add("panic");
        document.body.style.animationDuration = "0.08s";
      }

      if (diff < 1000 * 60 * 10) {
        labelEl.textContent = "YA ES TARDE";
        document.body.style.animationDuration = "0.05s";
      }
    }

    setInterval(updateCounter, 25);
  </script>

</body>
</html>
