<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>No mires esto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #milliseconds {
      font-size: 10vw;
      font-weight: 900;
      letter-spacing: -0.05em;
      animation: pulse 0.6s infinite alternate;
    }

    #label {
      margin-top: 10px;
      font-size: 2.5vw;
      opacity: 0.6;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.04); }
    }

    .danger {
      color: #ff0033;
      animation: shake 0.08s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    @media (max-width: 600px) {
      #milliseconds { font-size: 16vw; }
      #label { font-size: 4vw; }
    }
  </style>
</head>
<body>

  <div>
    <div id="milliseconds">0</div>
    <div id="label">MILISEGUNDOS RESTANTES</div>
  </div>

  <script>
    // VIERNES 13 FEBRERO 2026 – 10:00 ESPAÑA (UTC+1)
    const targetDate = new Date("2026-02-13T09:00:00Z").getTime();

    const el = document.getElementById("milliseconds");

    function updateCounter() {
      const now = Date.now(); // ✅ ahora solo usamos Date.now()
      let diff = targetDate - now;

      if (diff < 0) diff = 0;

      // Mostrar MILISEGUNDOS CRUDOS
      el.textContent = Math.floor(diff);

      // Aumentar estrés visual cuando falta menos de 24h
      if (diff < 1000 * 60 * 60 * 24) { 
        el.classList.add("danger");
        document.body.style.background = "#050000";
      }
    }

    // Actualización agresiva (≈33 veces por segundo)
    setInterval(updateCounter, 30);
  </script>

</body>
</html>
