<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta regresiva de la tortura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #milliseconds {
      font-size: 10vw;
      font-weight: 900;
      letter-spacing: -0.05em;
      animation: pulse 0.5s infinite alternate;
    }

    #label {
      margin-top: 10px;
      font-size: 2.5vw;
      opacity: 0.6;
    }

    .danger {
      color: #ff0033;
      animation: shake 0.07s infinite, flash 0.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      #milliseconds { font-size: 16vw; }
      #label { font-size: 4vw; }
    }
  </style>
</head>
<body>

  <div>
    <div id="milliseconds">0</div>
    <div id="label">MILISEGUNDOS RESTANTES</div>
  </div>

  <script>
    const targetDate = new Date("2026-02-13T09:00:00Z").getTime();
    const el = document.getElementById("milliseconds");

    function updateCounter() {
      const now = Date.now();
      let diff = targetDate - now;

      if (diff < 0) diff = 0;

      // Aceleración psicológica: sumamos una "caída falsa" para que parezca más rápido
      let fakeAcceleration = Math.floor((targetDate - now) / 5000); // aumenta sensación de urgencia
      let display = Math.max(0, diff - fakeAcceleration);

      el.textContent = display;

      // Mensajes crueles según el tiempo restante
      if (diff > 1000*60*60*24*7) { // más de una semana
        el.nextSibling.textContent = "Todavía queda mucho... pero nada es seguro";
      } else if (diff > 1000*60*60*24) { // 1 día - 1 semana
        el.nextSibling.textContent = "Se acerca el momento... no hay escapatoria";
      } else if (diff > 1000*60*60) { // menos de un día
        el.nextSibling.textContent = "Ya casi... sienten que pierden el control";
      } else if (diff > 1000*60) { // menos de una hora
        el.nextSibling.textContent = "Cada segundo cuenta... y los segundos desaparecen";
        el.classList.add("danger");
        document.body.style.background = "#050000";
      } else { // últimos minutos
        el.nextSibling.textContent = "Es demasiado tarde para retroceder... lloren ahora";
        el.classList.add("danger");
        document.body.style.background = "#220000";
      }
    }

    // Ultra actualización para sensación de ansiedad
    setInterval(updateCounter, 30);
  </script>

</body>
</html>
